<!DOCTYPE html>
<html>
	<head>
		<title>Articulate</title>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/jquery.selectbox.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>
		<style> 
			body {
				padding: 60px;
				overflow: hidden;
			}
			
			.center, div.dropdown.center {
				text-align: center;
			}
			
			div.dropdown.center .dropdown-submenu, div.dropdown.center li {
				text-align: left;
			}
			
			.section {
				position: relative;
				
				height: 100px;
				width: 100px;
				border-radius: 50px;
				z-index: 5;
				
				cursor: pointer;
				border: 2px solid black;
			}
			
			.fancy {
				font-family: 'Englebert', sans-serif;
			}
			
			.section:hover {
				background-color: blue;
				opacity: 0.4;
			}
			
			#right-hand {
				top: -600px;
				left: 45px;
			}
			
			#left-hand {
				top: -690px;
				left: 315px;
			}
			
			.green { 
				background-color: #5bb75b;
			}
			
			.blue {
				background: #7abcff; /* Old browsers */
				background: -moz-linear-gradient(top,  #7abcff 0%, #60abf8 44%, #4096ee 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#7abcff), color-stop(44%,#60abf8), color-stop(100%,#4096ee)); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  #7abcff 0%,#60abf8 44%,#4096ee 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  #7abcff 0%,#60abf8 44%,#4096ee 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  #7abcff 0%,#60abf8 44%,#4096ee 100%); /* IE10+ */
				background: linear-gradient(to bottom,  #7abcff 0%,#60abf8 44%,#4096ee 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7abcff', endColorstr='#4096ee',GradientType=0 ); /* IE6-9 */
			}
			
			.blue table {
				background-color: #f9f9f9;
			}
			
			.blue table thead {
				background-color: #b5bdc8;
				
			}
			
			.alert {
				position: fixed;
			}
		</style>
		<script src="js/jquery.js"></script>
		<script src="js/jqueryui.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.selectBox.js"></script>
		<script src="js/jasny-bootstrap.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Wearable Dance</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active"><a href="#">Configuration</a></li>
						</ul>
						<a class="btn button pull-right btn-danger" id="exit"  href="#">QUIT</a>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h3 class="fancy" style="text-align: center">Articulate Configuration</h3>
					<p class="center"><button class="btn button btn-success btn-large" id="start" data-loading-text="Loading...">Start</button></p>
					<div class="alert fade in hide center alert-success span6 offset3">
						<button type="button" class="close" data-dismiss="alert">X</button>
						<strong>Success!</strong> Configuration added.
					  </div>
					<div class="row">
						<div class="span4 offset4">
							<div class="progress progress-striped active" id="display-progress">
								<div class="bar" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4 center" id="dancer">
					<h4>Hover over circles to view sensors</h4>
					<img alt="dancer" src="img/dancer.png" />
					<div class="section" id="right-hand" data-title="Right Hand" data-placement="bottom" data-content="<ul class='nav nav-list'><li>2 Buttons</li><li>3 axis Accelerometer</li></ul>" data-html="true"></div>
					<div class="section" id="left-hand" data-title="Left Hand" data-placement="bottom" data-content="<ul class='nav nav-list'><li>2 Buttons</li><li>3 axis Accelerometer</li></ul>" data-html="true"></div>
				</div>
				<div class="span8 green well side">
					<div class="row">
						<div class="span10 offset1 well">
							<h3 class="center">Background Track<br/>
							<select name="audio" class="audio">
								<option value="-1">None</option>
							</select></h3>
						</div>
					</div>
					<div class="row">
						<div class="span3 offset1 well" id="handstate">
							<div class="nav nav-list">
								<p class="nav-header center">Handstate</p>
								<div class="row">
									<div class="span6">
										<p class="nav-header center">L</p>
									</div>
									<div class="span6">
										<p class="nav-header center">R</p>
									</div>
								</div>
								<div class="row">
									<div class="span5 offset1">
										<label class="radio">
											<input type="radio" name="left-handstate" class="handstate" id="left-index" value="1">
											Index
										</label>
										<label class="radio">
											<input type="radio" name="left-handstate" class="handstate" id="left-middle" value="2">
											Middle
										</label>
										<label class="radio">
											<input type="radio" name="left-handstate" class="handstate" id="left-none" value="0" checked>
											None
										</label>
									</div>
									<div class="span5 offset1">
										<label class="radio">
											<input type="radio" name="right-handstate" class="handstate" id="right-index" value="1">
											Index
										</label>
										<label class="radio">
											<input type="radio" name="right-handstate" class="handstate" id="right-middle" value="2">
											Middle
										</label>
										<label class="radio">
											<input type="radio" name="right-handstate" class="handstate" id="right-none" value="0" checked>
											None
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="span7 well" id="effects">
							<div id="enter-state-section">
								<form class="form-horizontal">
									<div class="control-group">
										<label class="control-label" for="audio">Audio</label>
										<div class="controls">
											<select name="audio" class="audio" id="handstate-audio">
												<option value="-1">None</option>
											</select>
										</div>
									 </div>
									 <div class="control-group">
										<label class="control-label" for="effect">Effect from left</label>
										<div class="controls">
											<select class="span2" id="left-axis">
												<option value="l0"> X </option>
												<option value="l1"> Y </option>
												<option value="l2"> Z </option>
											</select>
											<select name="effect" id="left-effect" class="selectBox" style="display: none;" id="left-effect">
												<optgroup value="None" label="None" data-value="none">
													<option value="-1">None</option>
												</optgroup>
												<optgroup value="BitCrush" label="BitCrush" data-value="bitcrush">
													<option data-parent="BitCrush" value="bitdepth">Bit Depth</option>
													<option data-parent="BitCrush" value="samplerate">Sample Rate</option>
													<option data-parent="BitCrush" value="bitcrushgain">Gain</option>
												</optgroup>
												<optgroup label="Vibrato" data-value="vibrato">
													<option data-parent="Vibrato" value="speed">Speed</option>
													<option data-parent="Vibrato" value="depth">Depth</option>
													<option data-parent="Vibrato" value="feedback">Feedback</option>
													<option data-parent="Vibrato" value="vibratogain">Gain</option>
												</optgroup>
												<optgroup label="Pitch Shift" data-value="pitchshift">
													<option  data-parent="Pitch Shift" value="transpose">Transpose</option>
													<option  data-parent="Pitch Shift" value="window">Window</option>
													<option  data-parent="Pitch Shift" value="delay">Delay</option>
													<option  data-parent="Pitch Shift" value="pitchshiftgain">Gain</option>
												</optgroup>
												<optgroup label="Reverb" data-value="reverb">
													<option  data-parent="Reverb" value="dry">Dry</option>
													<option  data-parent="Reverb" value="wet">Wet</option>
													<option  data-parent="Reverb" value="time">Time</option>
													<option  data-parent="Reverb" value="reverbgain">Gain</option>
												</optgroup>
											</select>
										</div>
									 </div>
									 <div class="control-group">
										<label class="control-label" for="effect">Effect from right</label>
										<div class="controls">
											<select class="span2" id="right-axis">
												<option value="r0"> X </option>
												<option value="r1"> Y </option>
												<option value="r2"> Z </option>
											</select>
											<select id="right-effect" class="selectBox" style="display: none;" id="right-effect">
												<optgroup value="None" label="None" data-value="none">
													<option value="-1">None</option>
												</optgroup>
												<optgroup value="right-BitCrush" label="BitCrush" data-value="bitcrush">
													<option data-parent="BitCrush" value="right-bitdepth">Bit Depth</option>
													<option data-parent="BitCrush" value="right-samplerate">Sample Rate</option>
													<option data-parent="BitCrush" value="right-bitcrushgain">Gain</option>
												</optgroup>
												<optgroup label="Vibrato" data-value="vibrato">
													<option data-parent="Vibrato" value="right-speed">Speed</option>
													<option data-parent="Vibrato" value="right-depth">Depth</option>
													<option data-parent="Vibrato" value="right-feedback">Feedback</option>
													<option data-parent="Vibrato" value="right-vibratogain">Gain</option>
												</optgroup>
												<optgroup label="Pitch Shift" data-value="pitchshift">
													<option  data-parent="Pitch Shift" value="right-transpose">Transpose</option>
													<option  data-parent="Pitch Shift" value="right-window">Window</option>
													<option  data-parent="Pitch Shift" value="right-delay">Delay</option>
													<option  data-parent="Pitch Shift" value="right-pitchshiftgain">Gain</option>
												</optgroup>
												<optgroup label="Reverb" data-value="reverb">
													<option  data-parent="Reverb" value="right-dry">Dry</option>
													<option  data-parent="Reverb" value="right-wet">Wet</option>
													<option  data-parent="Reverb" value="right-time">Time</option>
													<option  data-parent="Reverb" value="right-reverbgain">Gain</option>
												</optgroup>
											</select>
										</div>
									 </div>
								</form>
							</div>
						</div>
						<p class="center"><button class="btn btn-inverse btn-large" id="config" onclick="addconfig()">Add Configuration</button></p>
					</div>
					
				</div>
				<p class="center"><button class="btn btn-info btn-large">View All Configurations</button></p>
			</div>
		</div>
	</body>
	<script>
		var trackcount = 0;
		$(document).ready(function() {
			$("#trackarea").modal('hide');
			$(".selectBox").selectBox().change(function() {
				var selected = $(this.options[this.selectedIndex]);
				var parent = selected.attr('data-parent');
				
				$(".selectBox-label").text(parent + " - " + selected.text());
			});
			
			$(".dropdown-toggle").dropdown();
			$(".section").popover();
			$(".draggable").draggable();
			$("#display-progress").hide();
			$(".dropdown-submenu li").click(assign);
			
			$(".btn.button").click(clickbtn);
			
			ready();
		});
		
		function audioclick() {
			uploadaudioclick("Fight Club");
		}
		
		function clickbtn(e) {
			var id = $(this).attr('id');
			
			if(id === "start") {
				$(this).button('loading');
			} else if(id === "stop") {
				stop();
			}
		
			javabuttonclick(id);
		}
		
		function stop() {
			$("#stop").button('loading');
			$("#dancer").animate({left: "0%"}, 500);
			
			setTimeout(function() {
				$(".side").fadeIn(500);
				
				$("#stop").button('reset');
				$("#stop").removeClass('btn-danger');
				$("#stop").addClass('btn-success');
				$("#stop").html("Start");
				$("#stop").attr('id', 'start');
				
				$("#display-progress").hide();
			}, 300);
		}
		
		function loadtrack(track) {
			var id = $("#tracktable tbody tr").length + 1;
			//$("#tracktable tbody").append("<tr><td>" + id + "</td><td>" + track.name + "</td></tr>");
			$(".audio").append('<option id="' + id + '" value="' + track.absolutelocation + '">' + track.name + '</option>');
		}
		
		function loaded() {
			$(".side").fadeOut('500');
			
			setTimeout(function() {
				$("#dancer").css('position', 'relative');
				$("#display-progress").show();
				$("#start").button('reset');
				$("#start").removeClass('btn-success');
				$("#start").addClass('btn-danger');
				$("#start").html("Now running, click here to stop!");
				$("#start").attr('id', 'stop');
				
				$("#dancer").animate({left: "33%"}, 500);
				
			}, 300);
		}
		
		function assign(e) {
			var text = $($(e.currentTarget).children('a')[0]).text();
			var parentassign = $(e.currentTarget).parent().parent().parent().parent().children('.assign-btn');
			parentassign.text(text);
		}
		
		function obtain() {
			var config = new Object();
			config.b1 = "button1";
			config.b2 = "button2";
			
			obtainconfiguration(JSON.stringify(config));
		}
		
		function leave() {
			javaendprogram();
		}
		
		function addconfig() {
			var lhandstate = $('input[name="left-handstate"]:checked').attr('value');
			var rhandstate = $('input[name="right-handstate"]:checked').attr('value');
			var audio = $('#handstate-audio').val();
			
			var leftaxis = $("#left-axis").val();
			var lefteffect = $("#left-effect").val();
			
			var rightaxis = $("#right-axis").val();
			var righteffect = $("#right-effect").val();
			
			sendconfig(lhandstate,rhandstate,audio,leftaxis,lefteffect,rightaxis,righteffect);
		
			$(".alert").fadeIn(500).delay(1000).fadeOut(500);
		}
	</script>
</html>
